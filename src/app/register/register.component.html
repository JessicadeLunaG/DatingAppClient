<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>

    <div class="form-group mt-2">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div class="form-group mt-2">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-1 m-1" type="submit"> Register</button>
        <button class="btn btn-default ms-1 m-1" type="button" (click)="cancel()"> Cancel</button>
    </div>
</form>

<p>From value: {{registerForm.value | json}}</p>
<p>From status: {{registerForm.status | json}}</p>
